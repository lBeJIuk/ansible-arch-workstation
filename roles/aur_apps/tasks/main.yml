---
- name: install apps from aur
  yay:
    name: "{{ item }}"
    user: "{{ user.name }}"
    dir: "/opt/"
  with_items:
    - jetbrains-toolbox
    - teams
    - slack-desktop
    - discord
    - zoom
    - peek
    - mc
    - htop
    - meld
    - nautilus
    - telegram-desktop
    - nodejs
    - npm
    - code
    - code-marketplace
    - speedcrunch
    - cutecom
    - mongodb-compass
    - obinskit
    - lsof
    - nmap
    - tcpdump
    - gimp
    - calibre
    - ripgrep
    - fzf
    - bat
    - tokei
    - postman-bin
    - cups
    - ghostscript
    - subversion
    - chromium
    - wine
    - yubioath-desktop
    - noto-fonts-emoji
    # Wacom dependencies
    - input-wacom-dkms
    - kcm-wacomtablet
    - xf86-input-wacom
  tags: [ 'aur_apps' ]
