# Don't print a new line at the start of the prompt
add_newline = false

[character]
success_symbol = "[λ❯](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[V](bold green)"

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"
show_milliseconds = true

[directory]
truncation_length = 8
truncation_symbol = "…/"

[docker_context]
format = "via [🐋 $context](blue bold)"

[git_branch]
symbol = "🌱 "
truncation_length = 6
truncation_symbol = ""

[git_commit]
commit_hash_length = 6
tag_symbol = "🔖 "
tag_disabled = false

[memory_usage]
disabled = false
threshold = -1
format = "[$ram]($style) "
style = "bold dimmed green"

[status]
style = "bg:blue"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "+1"
time_range = "10:00:00-14:00:00"

[username]
style_user = "purple bold"
style_root = "black bold"
format = "🤖[$user]($style) "
disabled = false
show_always = true
